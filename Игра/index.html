<!doctype html>
<html>
<head>
<title>Игра</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<p id="tit">Corona Extra©</p>
<script src="jquery-3.3.1.min.js"></script>

<audio id="audio" src="nicevoice.mp3" loop></audio>
<div id="block">
    <div class="user_info">User: </div>
    <div class="timer">Time: <span id="timer"></span></div>
    <div id="hp">HP: </div>
    <div id="hpp"></div>
    <div id="point">Point: </div>
    <div id="ppoint"></div>
    <button id="zvuk" onclick="zvuk()"></button>
    <button id="zvuk1" onclick="zvuk1()"></button>
    <div id="screen">
        <p id="tit1">Bad Aliens</p>
        <div id="instruct">Instruction:<br><br>
            - Введите имя и нажмите кнопку "Start"<br>
            - Управляйте кораблём стрелками на клавиатуре<br>
            - По окончанию HP игра заканчивается<br>
            - Для атаки используйте клавишу Space
        </div>
        <form id="form_btn">
            <input type="text" maxlength="8" placeholder="Enter your name, Astronaut!" id="name">
            <input type="button" value="Start" id="btn_start">
        </form>
    </div>
    <canvas id="canvas" width="650" height="400"></canvas>
</div>

<script src='main.js'></script>

<script>


        var second=20;
        function tiktak()
        {
          if(second<=9){second="0" + second;}
          if(document.getElementById){timer.innerHTML=second;}
          if(second==00){            
            return false;
        }
        if(second==01){            
            player.state = "hit";
        }
          second--;
          setTimeout("tiktak()", 1000);
        }








var can = document.getElementById("canvas");
var c = can.getContext('2d');

player.width = 46;
player.height = 68;

var ship_image;
var bomb_image;
var bullet_image;



function loadResources() {
    ship_image = new Image();
    ship_image.src = "images/blue1.png";
    
    bomb_image = new Image();
    bomb_image.src = "images/bomb.png";
    
    bullet_image = new Image();
    bullet_image.src = "images/unna.png";
    
}

function mainLoop() {
	var c = can.getContext('2d');

	updateGame();
	updateBackground();
	updateEnemies();
	updatePlayer();
	
	updatePlayerBullets();
	updateEnemyBullets();

	checkCollisions();
	
	drawBackground(c);
	drawEnemies(c);
	drawPlayer(c);
	drawEnemyBullets(c);
	drawPlayerBullets(c);
	drawOverlay(c);
}


function firePlayerBullet() {
	
	playerBullets.push({
		x: player.x+14,
		y: player.y - 5,
		width:20,
		height:20,
		counter:0,
	});
}

function drawPlayer(c) {
    if(player.state == "dead") return;
    
    if(player.state == "hit") {
        drawPlayerExplosion(c);
    	    return;
	}
	c.drawImage(ship_image, 
	    player.x, player.y, player.width, player.height 
	    );
}

var particles = [];
function drawPlayerExplosion(c) {

    if(player.counter == 0) {
        particles = [];
        for(var i = 0; i<50; i++) {
            particles.push({
                    x: player.x + player.width/2,
                    y: player.y + player.height/2,
                    xv: (Math.random()-0.5)*2.0*5.0,  
                    yv: (Math.random()-0.5)*2.0*5.0, 
                    age: 0,
            });
        }
    }
    
    if(player.counter > 0) {
        for(var i=0; i<particles.length; i++) {
            var p = particles[i];
            p.x += p.xv;
            p.y += p.yv;
            var v = 255-p.age*3;
            c.fillStyle = "rgb("+v+","+v+","+v+")";
            c.fillRect(p.x,p.y,3,3);
            p.age++;
        }
    }
};

function drawPlayerBullets(c) {
	c.fillStyle = "blue";
	for(i in playerBullets) {
		var bullet = playerBullets[i];
		var count = Math.floor(bullet.counter/4);
		var xoff = (count%4)*24;
		
		c.drawImage(
		    bullet_image,
		    bullet.x,bullet.y,bullet.width,bullet.height//dst
		    );
	}
}




function drawBackground(c) {
	c.fillStyle = 'black';
	c.fillRect(0,0,can.width,can.height);
}


function drawEnemies(c) {
    for(var i in enemies) {
        var enemy = enemies[i];
        if(enemy.state == "alive") {
            c.fillStyle = "green";
            drawEnemy(c,enemy,15);
        }
        if(enemy.state == "hit") {
            c.fillStyle = "purple";
            enemy.shrink--;
            drawEnemy(c,enemy,enemy.shrink);
        }
     
        if(enemy.state == "dead") {
            c.fillStyle = "black";
            c.drawEnemy(c,enemy,15);
        }
    }
}

function drawEnemy(c,enemy,radius) {
    if(radius <=0) radius = 1;
    var theta = enemy.counter;        
    c.save();
    c.translate(0,30);

    circlePath(c, enemy.x, enemy.y, radius*2);
    c.fill();

    for(var i=0; i<10; i++) {
        var xoff = Math.sin(toRadians(theta+i*16*2))*radius;
        var yoff = Math.sin(toRadians(theta+i*16*1.5))*radius;
        circlePath(c, enemy.x + xoff, enemy.y + yoff, 3);
        c.fillStyle = "red";
        c.fill();
    }
    c.restore();
}
function toRadians(d) {
    return d * Math.PI * 2.0 / 360.0;
}
function circlePath(c, x, y, r) {
    c.beginPath();
    c.moveTo(x,y);
    c.arc(x,y, r, 0, Math.PI*2);    
}


function createEnemyBullet(enemy) {
    return {
        x:enemy.x,
        y:enemy.y+enemy.height,
        width:30,
        height:30,
        counter:0,
    }
}

function drawEnemyBullets(c) {
    for(var i in enemyBullets) {
        var bullet = enemyBullets[i];
        var xoff = (bullet.counter%9)*12 + 1;
        var yoff = 1;
        c.drawImage(bomb_image,
            xoff,yoff,11,11,//src
            bullet.x,bullet.y,bullet.width,bullet.height//dest
            );
    }
}






function drawOverlay(c) {
    if(overlay.counter == -1) return;
    
    //fade in
    var alpha = overlay.counter/50.0;
    if(alpha > 1) alpha = 1;
    c.globalAlpha = alpha;
    
    c.save();
    c.fillStyle = "white";
    c.font = "Bold 40pt Arial";
    c.fillText(overlay.title,150,200);
    c.font = "15pt Arial";
    c.fillText(overlay.subtitle, 185,225);
    c.restore();
}

doSetup();
setInterval(mainLoop,1000/30);


    




</script>




</body>
</html>
